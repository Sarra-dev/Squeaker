{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialX - Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">

  <style>
    /* Floating logo animation */
    .landing-left img {
      max-width: 400px;
      width: 60%;
      height: auto;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.2));
    }
    .helptext, .helptext ul, #id_password1_helptext, #id_password2_helptext, ul li {
  display: none !important;
}

    
 



    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    .landing-right .landing-logo {
      max-width: 80px;
      margin-bottom: 32px;
      filter: drop-shadow(0 4px 12px rgba(29, 155, 240, 0.3));
    }

    .landing-right form {
      max-width: 380px;
      width: 100%;
    }

    .landing-right .form-control {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .landing-right .form-control:focus {
      border-color: var(--primary-color);
      background-color: var(--bg-primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
      outline: none;
    }

    .landing-right label {
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 15px;
    }

    .auth-btn {
      width: 100%;
      max-width: 380px;
      padding: 0.75rem 1rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 17px;
      transition: all 0.2s ease;
      text-align: center;
    }

    .auth-btn.primary {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
    }

    .auth-btn.primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 155, 240, 0.3);
    }

    .auth-btn.secondary {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      
    }

    .auth-btn.secondary:hover {
      background-color: rgba(29, 155, 240, 0.1);
      border-color: var(--primary-color);
    }

    .alert {
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid;
      animation: slideIn 0.3s ease;
      max-width: 380px;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-danger {
      background: rgba(249, 24, 128, 0.1);
      border-color: #f91880;
      color: #f91880;
    }

    .alert-success {
      background: rgba(0, 186, 124, 0.1);
      border-color: #00ba7c;
      color: #00ba7c;
    }

    .alert-info {
      background: rgba(29, 155, 240, 0.1);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .quick-links {
      color: var(--text-secondary);
      font-size: 15px;
    }

    .quick-links a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .quick-links a:hover {
      text-decoration: underline;
      color: var(--primary-hover);
    }

    @media (max-width: 992px) {
      .landing-container { flex-direction: column; }
      .landing-left img { max-width: 250px; }
      .landing-right .landing-logo { max-width: 60px; }
      .landing-title { font-size: 48px; }
      .landing-subtitle { font-size: 24px; }
    }

    @media (max-width: 768px) {
      .landing-left { min-height: 40vh; padding: 40px 20px; }
      .landing-left img { max-width: 200px; }
      .landing-right { padding: 40px 20px; }
      .landing-title { font-size: 36px; }
      .landing-subtitle { font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="landing-container d-flex">
    <!-- Left side with floating logo -->
    <div class="landing-left d-flex align-items-center justify-content-center flex-fill">
      <img src="{% static 'images/logo14.png' %}" alt="Logo" />
    </div>

    <!-- Right side registration form -->
    <div class="landing-right d-flex flex-column align-items-center justify-content-center flex-fill">
      <img src="{% static 'images/logo14.png' %}" alt="Logo" class="landing-logo" />
      <h1 class="landing-title">Create your account</h1>
      <h2 class="landing-subtitle mb-4">Join the conversation.</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'register' %}" id="registerForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn primary">Create account</button>
      </form>

      <p class="text-secondary mt-3">Already have an account?</p>
      <a href="{% url 'login' %}" class="auth-btn secondary mt-2" style="position: relative;">Sign in</a>

      <div class="quick-links mt-4">
        Quick links:
        <a href="{% url 'home' %}">Home</a> Â·
        <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animate appearance
    document.addEventListener('DOMContentLoaded', function() {
      const right = document.querySelector('.landing-right');
      right.style.opacity = '0';
      right.style.transform = 'translateX(20px)';
      setTimeout(() => {
        right.style.transition = 'all 0.6s ease';
        right.style.opacity = '1';
        right.style.transform = 'translateX(0)';
      }, 100);

      // Auto style Django form inputs
      const form = document.querySelector('#registerForm');
      form.querySelectorAll('input, select, textarea').forEach(el => {
        el.classList.add('form-control');
      });
      form.querySelectorAll('label').forEach(label => {
        label.classList.add('form-label');
      });

      // Button loading animation
      form.addEventListener('submit', e => {
        const btn = form.querySelector('button[type="submit"]');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
        btn.disabled = true;
      });
    });
  </script>
</body>
</html>
